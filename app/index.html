<body fullbleed layout vertical>

  <core-header-panel flex>
    <core-toolbar>
      <div flex>Control the Leds </div>
      <paper-icon-button icon="settings" id="settings-button"></paper-icon-button>
    </core-toolbar>

    <core-animated-pages transitions="cross-fade-all">
      <section class="card">
        <paper-shadow z="1">
          <div class="card-container">
            <h1 class="text-center">
              Turn On Leds
            </h1>


            <ul class='unstyled list'>
              <li>
                <core-label>
                  Led 1
                  <paper-toggle-button id="led1" for></paper-toggle-button>
                </core-label>
              </li>
              <li>
                <core-label>
                  Led 2
                  <paper-toggle-button id="led2" for></paper-toggle-button>
                </core-label>
              </li>
              <li>
                <core-label>
                  Led 3
                  <paper-toggle-button id="led3" for></paper-toggle-button>
                </core-label>
              </li>
            </ul>

          </div>
        </paper-shadow>
      </section>
      
      <section class="card">
        <paper-shadow z="1">
          <div class="card-container clearfix">
            
            <h1 class="text-center">
              Settings
            </h1>

            <ul class='unstyled field-list'>
              <li>
                <paper-input label="Access Token" floatingLabel></paper-input>
              </li>
              <li>
                <paper-input label="Device Id" floatingLabel></paper-input>
              </li>
            </ul>

            <paper-button raised class="pull-right success">Save</paper-button>

          </div>
        </paper-shadow>
      </section>
    </core-animated-pages>

  </core-header-panel>
  <!-- build:js scripts/app.js -->
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="scripts/app.js"></script>

  </script>
  <!-- endbuild-->
</body>

</html>
